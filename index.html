<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DREAM_DIVER</title>
  
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.typekit.net/vkl1yjo.css">
</head>
<body>
  
  <div id="game" class="bg-main">
  <!-- Titel hinzufÃ¼gen -->
  <h1 id="gameTitle">DREAM_DIVER</h1>
  <!-- Startknopf -->
  <button id="startButton">start</button>
  <video id="backgroundVideo" autoplay loop muted playsinline
       style="position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover; z-index:-1;">
  <source src="MAINBACKGROUND.mp4" type="video/mp4">
</video>
<video id="pianoBackgroundVideo" autoplay loop muted playsinline
       style="position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover; z-index:-1; display: none;">
  <source src="PIANOBACKGROUND.mp4" type="video/mp4">
</video>
  <canvas id="gameCanvas"></canvas>
  <div id="result"></div>
</div>
  <div id="endscreen" style="display:none; position:absolute; top:0; left:0; width:100vw; height:100vh; background:#f0f2fa; text-align:center; z-index:2000; padding-top:150px; font-size:185%">
</div>

  <script src="script.js"></script>
</body>
</html>
